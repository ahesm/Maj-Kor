<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#form{
	border: 1px solid #000;
	
	text-align: left;
	padding:10px;
	width:300px;
	height:90px;
	
	position: absolute;
	top:50%;
	left:50%;
	margin-top: -50px;
	margin-left: -150px;
}

#submit{
	height:46px;
	width:70px;
}

.inblock{
	display: inline-block;
}

#login{
	height: 25px;
}
</style>

<script type="text/javascript">
function login(f) {
	if(f.keyCode == 13)
		document.form.sex.submit();
	window.open("/canvas","MJ",)
}
</script>

</head>

<body>

<form name="sex" method="POST" action="/form">
	<div id="form">
		<div class="inblock">
			<input type="text" name="id" size="30"maxlength="1000000"> <br>
			<input type="password" name="pass" size="30" maxlength="1000000" onKeyPress="javscript:login(event)">
		</div>
		<br>
		<sub>*개인정보보호를 위해 <em>100만</em> 글자를 입력할 수 있습니다.</sub>		
	</div>
</form>

</body>

</html>
